      <div class="mole"></div>
    </div>

      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <footer>
    <div class="footer-text">
      <h3>by Fonda Woods-Elarabi</h3>

</html>
